<!DOCTYPE html>
<html>
  <head>
    <title>Get User Location</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhBtsMDWD-Maj5V0HWkpj3ksbKmq3-RNU&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <h2>User Location Example</h2>
    <div id="map" style="height: 400px; width: 100%"></div>

    <script>
      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userCoords = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: userCoords,
              });

              new google.maps.Marker({
                position: userCoords,
                map: map,
              });

              // Send to backend
              fetch("http://localhost:3000/save-location", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  latitude: position.coords.latitude,
                  longitude: position.coords.longitude,
                }),
              });
            },
            () => alert("Geolocation failed or was denied.")
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </body>
</html>
